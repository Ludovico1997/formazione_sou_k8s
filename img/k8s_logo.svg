<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradienti per il testo -->
    <linearGradient id="gradK" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FA9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CFC00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DA70D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA55D3;stop-opacity:1" />
    </linearGradient>

    <!-- Ombra -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Sfondo -->
  <rect width="100%" height="100%" fill="#0e1117"/>

  <!-- Testo -->
  <text x="30%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="96" font-family="Arial Black, Arial, sans-serif" 
        fill="url(#gradK)" filter="url(#shadow)">K</text>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="96" font-family="Arial Black, Arial, sans-serif" 
        fill="url(#grad8)" filter="url(#shadow)">8</text>
  <text x="70%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="96" font-family="Arial Black, Arial, sans-serif" 
        fill="url(#gradS)" filter="url(#shadow)">s</text>
</svg>
